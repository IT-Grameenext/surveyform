<body id = "body-container">
    <div class="container" >
        <div class="form-container form-container-7 col-xl-9 col-md">
            <form action="thankYou.html">
            <div class="heading"><h4>Additional Comments</h4>
            <p class = "comments">Please provide any additional comments or suggestions you have for improving the work environment, culture, or any other aspect of your experience at NEXUS / GRAMEENEXT </p>
            </div>
                <div class="form-floating" id = "comment-section">
                    <div id = "form-7-textarea">
                    <textarea class="form-control" placeholder="Got something to add? We're all ears! Share your thoughts below..." id="floatingTextarea" style="height: 200px"></textarea>
                    </div>
                  </div>
                <button class="btn btn-primary" type="submit" id = "proceedButton">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
