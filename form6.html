<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="star.css">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Employee Survey Form</title>
</head>
<body id = "body-container">
    <div class="container container-form-2">
        <div class="form-container col-xl-9 col-md">
            <div class="heading"><h4>Overall Satisfaction</h4></div>
            <form action="form7.html">
                <div class="input-section-6">
                    <label for="floatingTextarea1" class = "col-lg-4 col-md"><p class = "name">Overall, how satisfied are you working at NEXUS / GRAMEENEXT ? </p></label>
                    <div class="form-floating col-lg-7 col-md">
                        <div id = "form-6-textarea">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" style="height: 100px"></textarea>
                        </div>
                    </div>
                </div>
                <div class="input-section-6">
                    <label for="floatingTextarea2" class = "col-lg-4 col-md"><p class = "name">What do you enjoy most about working here?</p></label>
                    <div class="form-floating col-lg-7 col-md " id = "form-6-textarea">
                        <div id = "form-6-textarea">
                        <textarea class="form-control" placeholder="Have a story to tell or a perspective to share? Drop it here..." id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                    </div>
                </div>
                <div class="input-section-6">
                    <label for="floatingTextarea3" class = "col-lg-4 col-md"><p class = "name">What areas do you think need improvement?</p></label>
                    <div class="form-floating col-lg-7 col-md">
                        <div id = "form-6-textarea">
                        <textarea class="form-control" placeholder="Have a bright idea or constructive criticism? Share it" id="floatingTextarea3" style="height: 100px"></textarea>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" id = "proceedButton">Proceed</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
