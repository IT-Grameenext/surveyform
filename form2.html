<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="emoji.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Employee Survey Form</title>
</head>
<body id = "body-container">
    <div class="container container-form-2">
        <div class="form-container col-xl-9 col-md">
        <div class="heading"><h4>Section 2 - Work Environment</h4></div>
        <form action = "form3.html">
        <div class="form-items">
            <div class = "input-section-2 row">
                <label for="customRange1" class="form-label name col-lg-3 col-md">I can express my thoughts and ideas at work</label>
                <div class = "input-range col-lg col-sm">
                <div class = "d-flex justify-content-between"><p>0</p><p>50</p><p>100</p></div>
                <input type="range" class="form-range" id="customRange1" name = "Q1">
                </div>
            </div>
            <div class = "input-section-2 row">
                <label for="customRange2" class="form-label name col-lg-3 col-md">I like the office workspace area</label>
                <div class = "input-range col-lg col-sm">
                <div class = "d-flex justify-content-between"><p>0</p><p>50</p><p>100</p></div>
                <input type="range" class="form-range" id="customRange2" name = "Q2">
                </div>
            </div>
            <div class = "input-section-2 row">
                <label for="customRange3" class="form-label name col-lg-3 col-md">I have a healthy work-life balance.</label>
                <div class = "input-range col-lg col-sm">
                <div class = "d-flex justify-content-between"><p>0</p><p>50</p><p>100</p></div>
                <input type="range" class="form-range" id="customRange3" name = "Q3">
                </div>
            </div>
            <div class = "input-section-2 row">
                <label for="customRange4" class="form-label name col-lg-3 col-md">I can communicate within my team and colleagues effectively.</label>
                <div class = "input-range col-lg col-sm">
                <div class = "d-flex justify-content-between"><p>0</p><p>50</p><p>100</p></div>
                <input type="range" class="form-range" id="customRange4" name = "Q4">
                </div>
            </div>
            <button class="btn btn-primary" type="submit" id = "proceedButton">Proceed</button>
        </div>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
