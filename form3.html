                    <div class="input-section-3 row">

                                    <div class="value right">10</div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div class="input-section-3 row">
                        <p class = "name col-lg-5 col-md col-sm">I receive feedback on my performance at work.</p>
                        <div class = "input-range col-lg col-sm">
                            <div class="range">
                                <div class="sliderValue">
                                  <span style="font-size: 50px;" class ="slider-span">10</span>
                                </div>
                                <div class="field">
                                    <div class="value left">0</div>
                                    <input type="range" min="0" max="10" value="5" steps="1" name = "Q6" class = "slider-input">
                                    <div class="value right">10</div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div class="input-section-3 row">
                        <p class = "name col-lg-5 col-md col-sm">I have opportunities for career advancement and skill growth here.</p>
                        <div class = "input-range col-lg col-sm">
                            <div class="range">
                                <div class="sliderValue">
                                  <span style="font-size: 50px;" class ="slider-span">10</span>
                                </div>
                                <div class="field">
                                    <div class="value left">0</div>
                                    <input type="range" min="0" max="10" value="5" steps="1" name = "Q7" class = "slider-input">
                                    <div class="value right">10</div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div class="input-section-3 row">
                        <p class = "name col-lg-5 col-md col-sm">My daily tasks are achievable within the given time.</p>
                        <div class = "input-range col-lg col-sm">
                            <div class="range">
                                <div class="sliderValue">
                                  <span style="font-size: 50px;" class ="slider-span">10</span>
                                </div>
                                <div class="field">
                                    <div class="value left">0</div>
                                    <input type="range" min="0" max="10" value="5" steps="1" name = "Q8" class = "slider-input">

                                </div>
                            </div>    
                        </div>
                    </div>
            <button class="btn btn-primary" type="submit" id = "proceedButton">Proceed</button>
            </form>
        </div>
    </div>
    <script>
        for(i=0;i<4;i++){
            const slideValue = document.getElementsByClassName("slider-span")[i];
            const inputSlider = document.getElementsByClassName("slider-input")[i];
            emoji_array=["😡","😠","😦","☹️","🙁","😐","🙂","😊","😄","😃","😍"];
            slideValue.textContent = emoji_array[5];
            inputSlider.oninput = (()=>{
            let value = inputSlider.value;
            slideValue.textContent = emoji_array[value];
            console.log(value);
            console.log(slideValue);
            if(value==0){
                slideValue.style.left = "1%";    
            }else{
                slideValue.style.left = (value*10) + "%";   
            }
            slideValue.classList.add("show");
            });
        }

    </script>
