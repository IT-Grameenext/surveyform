<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emoji.css">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Employee Survey Form</title>
</head>
<body id = "body-container">
        <div class="container container-form-2">
            <div class="form-container col-xl-9 col-md">
            <form action="form6.html">
                <div class="heading"><h4>
                    <!-- Section 5  -->
                    Compensation and Benefits</h4></div>
                    <div class="input-section-5 row">
                        <p class="s4-name col-lg-5 col-md col-sm">I am satisfied with my current salary and benefits.</p>
                            <div class = "input-range col-lg col-sm">
                                <div class="range">
                                    <div class="sliderValue">
                                      <span style="font-size: 50px;" class ="slider-span">10</span>
                                    </div>
                                    <div class="field">
                                        <div class="value left">0</div>
                                        <input type="range" min="0" max="10" value="5" steps="1" name = "Q12" class = "slider-input">
                                        <div class="value right">10</div>
                                    </div>
                                </div>    
                            </div>
                    </div>
                    <div class="input-section-5 row">
                        <p class="s4-name col-lg-5 col-md col-sm">I feel acknowledged and rewarded by the company for my outstanding performance.</p>
                        <div class = "input-range col-lg col-sm">
                            <div class="range">
                                <div class="sliderValue">
                                  <span style="font-size: 50px;" class ="slider-span">10</span>
                                </div>
                                <div class="field">
                                    <div class="value left">0</div>
                                    <input type="range" min="0" max="10" value="5" steps="1" name = "Q13" class = "slider-input">
                                    <div class="value right">10</div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div class="input-section-5 row">
                        <p class="s4-name col-lg-5 col-md col-sm">I find that benefits such as insurance, meals, employee loans, etc., meet my needs well.</p>
                        <div class = "input-range col-lg col-sm">
                            <div class="range">
                                <div class="sliderValue">
                                  <span style="font-size: 50px;" class ="slider-span">10</span>
                                </div>
                                <div class="field">
                                    <div class="value left">0</div>
                                    <input type="range" min="0" max="10" value="5" steps="1" name = "Q14" class = "slider-input">
                                    <div class="value right">10</div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" id = "proceedButton">Proceed</button>
                </form>
            </div>
        </div>
        <script>
            for(i=0;i<4;i++){
                const slideValue = document.getElementsByClassName("slider-span")[i];
                const inputSlider = document.getElementsByClassName("slider-input")[i];
                emoji_array=["😡","😠","😦","☹️","🙁","😐","🙂","😊","😄","😃","😍"];
                slideValue.textContent = emoji_array[5];
                inputSlider.oninput = (()=>{
                let value = inputSlider.value;
                slideValue.textContent = emoji_array[value];
                console.log(value);
                console.log(slideValue);
                if(value==0){
                    slideValue.style.left = "1%";    
                }else{
                    slideValue.style.left = (value*10) + "%";   
                }
                slideValue.classList.add("show");
                });
            }
        </script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
