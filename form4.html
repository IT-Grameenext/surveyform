<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="star.css">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Employee Survey Form</title>
</head>
<body id = "body-container">
        <div class="container container-form-2">
            <div class="form-container col-xl-9 col-md"><div class="heading"><h4>Section 4 - Company Culture</h4></div>
                <form action="form5.html">
                    <div class="input-section-4 row">
                        <p class="s4-name col-lg-5 col-md col-sm">I feel a sense of belonging to the company.</p>
                        <div class = "col-md col-sm" id="half-stars-example">
                            <div class="rating-group">
                                <input class="rating__input rating__input--none" name="Q9-rating" id="Q9-rating2-0" value="0" type="radio">
                                <label aria-label="0 stars" class="rating__label" for="Q9-rating2-0">&nbsp;</label>
                                <label aria-label="0.5 stars" class="rating__label rating__label--half" for="Q9-rating2-05"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q9-rating" id="Q9-rating2-05" value="0.5" type="radio">
                                <label aria-label="1 star" class="rating__label" for="Q9-rating2-10"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q9-rating" id="Q9-rating2-10" value="1" type="radio">
                                <label aria-label="1.5 stars" class="rating__label rating__label--half" for="Q9-rating2-15"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q9-rating" id="Q9-rating2-15" value="1.5" type="radio">
                                <label aria-label="2 stars" class="rating__label" for="Q9-rating2-20"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q9-rating" id="Q9-rating2-20" value="2" type="radio">
                                <label aria-label="2.5 stars" class="rating__label rating__label--half" for="Q9-rating2-25"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q9-rating" id="Q9-rating2-25" value="2.5" type="radio" checked>
                                <label aria-label="3 stars" class="rating__label" for="Q9-rating2-30"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q9-rating" id="Q9-rating2-30" value="3" type="radio">
                                <label aria-label="3.5 stars" class="rating__label rating__label--half" for="Q9-rating2-35"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q9-rating" id="Q9-rating2-35" value="3.5" type="radio">
                                <label aria-label="4 stars" class="rating__label" for="Q9-rating2-40"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q9-rating" id="Q9-rating2-40" value="4" type="radio">
                                <label aria-label="4.5 stars" class="rating__label rating__label--half" for="Q9-rating2-45"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q9-rating" id="Q9-rating2-45" value="4.5" type="radio">
                                <label aria-label="5 stars" class="rating__label" for="Q9-rating2-50"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q9-rating" id="Q9-rating2-50" value="5" type="radio">
                            </div>
                        </div>
                    </div>
                    <div class="input-section-4 row">
                        <p class="s4-name col-lg-5 col-md col-sm">The company's goals. are evident in day-to-day operations. </p>
                        <div class = "col-md col-sm" id="half-stars-example">
                            <div class="rating-group">
                                <input class="rating__input rating__input--none" name="Q10-rating" id="Q10-rating2-0" value="0" type="radio">
                                <label aria-label="0 stars" class="rating__label" for="Q10-rating2-0">&nbsp;</label>
                                <label aria-label="0.5 stars" class="rating__label rating__label--half" for="Q10-rating2-05"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q10-rating" id="Q10-rating2-05" value="0.5" type="radio">
                                <label aria-label="1 star" class="rating__label" for="Q10-rating2-10"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q10-rating" id="Q10-rating2-10" value="1" type="radio">
                                <label aria-label="1.5 stars" class="rating__label rating__label--half" for="Q10-rating2-15"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q10-rating" id="Q10-rating2-15" value="1.5" type="radio">
                                <label aria-label="2 stars" class="rating__label" for="Q10-rating2-20"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q10-rating" id="Q10-rating2-20" value="2" type="radio">
                                <label aria-label="2.5 stars" class="rating__label rating__label--half" for="Q10-rating2-25"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q10-rating" id="Q10-rating2-25" value="2.5" type="radio" checked>
                                <label aria-label="3 stars" class="rating__label" for="Q10-rating2-30"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q10-rating" id="Q10-rating2-30" value="3" type="radio">
                                <label aria-label="3.5 stars" class="rating__label rating__label--half" for="Q10-rating2-35"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q10-rating" id="Q10-rating2-35" value="3.5" type="radio">
                                <label aria-label="4 stars" class="rating__label" for="Q10-rating2-40"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q10-rating" id="Q10-rating2-40" value="4" type="radio">
                                <label aria-label="4.5 stars" class="rating__label rating__label--half" for="Q10-rating2-45"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q10-rating" id="Q10-rating2-45" value="4.5" type="radio">
                                <label aria-label="5 stars" class="rating__label" for="Q10-rating2-50"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q10-rating" id="Q10-rating2-50" value="5" type="radio">
                            </div>
                        </div>
                    </div>
                    <div class="input-section-4 row">
                        <p class="s4-name col-lg-5 col-md col-sm">I feel our company believes in and actively encourages having a variety of people and perspectives, making everyone feel included.</p>
                        <div class = "col-md col-sm" id="half-stars-example">
                            <div class="rating-group">
                                <input class="rating__input rating__input--none" name="Q11-rating" id="Q11-rating2-0" value="0" type="radio">
                                <label aria-label="0 stars" class="rating__label" for="Q11-rating2-0">&nbsp;</label>
                                <label aria-label="0.5 stars" class="rating__label rating__label--half" for="Q11-rating2-05"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q11-rating" id="Q11-rating2-05" value="0.5" type="radio">
                                <label aria-label="1 star" class="rating__label" for="Q11-rating2-10"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q11-rating" id="Q11-rating2-10" value="1" type="radio">
                                <label aria-label="1.5 stars" class="rating__label rating__label--half" for="Q11-rating2-15"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q11-rating" id="Q11-rating2-15" value="1.5" type="radio">
                                <label aria-label="2 stars" class="rating__label" for="Q11-rating2-20"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q11-rating" id="Q11-rating2-20" value="2" type="radio">
                                <label aria-label="2.5 stars" class="rating__label rating__label--half" for="Q11-rating2-25"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q11-rating" id="Q11-rating2-25" value="2.5" type="radio" checked>
                                <label aria-label="3 stars" class="rating__label" for="Q11-rating2-30"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q11-rating" id="Q11-rating2-30" value="3" type="radio">
                                <label aria-label="3.5 stars" class="rating__label rating__label--half" for="Q11-rating2-35"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q11-rating" id="Q11-rating2-35" value="3.5" type="radio">
                                <label aria-label="4 stars" class="rating__label" for="Q11-rating2-40"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q11-rating" id="Q11-rating2-40" value="4" type="radio">
                                <label aria-label="4.5 stars" class="rating__label rating__label--half" for="Q11-rating2-45"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="Q11-rating" id="Q11-rating2-45" value="4.5" type="radio">
                                <label aria-label="5 stars" class="rating__label" for="Q11-rating2-50"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="Q11-rating" id="Q11-rating2-50" value="5" type="radio">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" id = "proceedButton">Proceed</button>
                </form>
            </div>
        </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
